<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Puzzle_Game</title>
	<link rel="stylesheet" type="text/css" href="puzzle_game.css">
	<script type="text/javascript" src="puzzle_game.js"></script>
</head>
<body>
	<div id="container">
	<!--最外侧的DIV，包含里面所有结构-->
		<div id="game">
		<!--游戏区-->
			<div id="d1" onclick="move(1)">1</div>
			<!--小方块-->
			<div id="d2" onclick="move(2)">2</div>
			<div id="d3" onclick="move(3)">3</div>
			<div id="d4" onclick="move(4)">4</div>
			<div id="d5" onclick="move(5)">5</div>
			<div id="d6" onclick="move(6)">6</div>
			<div id="d7" onclick="move(7)">7</div>
			<div id="d8" onclick="move(8)">8</div>
		</div>
		<div id="control">
		<!--游戏控制区域 -->
			<p>
				<rowspan id="timeText">用时</rowspan>
				<rowspan id="time"></rowspan>
			</p>
			<!--显示游戏时间 -->
			<p>
				<rowspan id="start" onclick="start()">开始</rowspan>
				<rowspan id="reset" onclick="reset()">重来</rowspan>
			</p>
			<!--控制区域 -->
		</div>
	</div>
</body>
</html>
